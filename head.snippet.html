<!-- =========================================================
  Reusable HEAD snippet (copy/paste into every page <head>)
  Update: og:url, og:title, og:description per page as needed.
========================================================== -->
<!-- renewt3ch: head.snippet.html -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Primary SEO -->
<title>Renewt3ch — Futuristic Branding Built for the Next Web</title>
<meta
  name="description"
  content="A clean, minimal identity kit engineered for modern SaaS, AI tools, and developer platforms — ready to reuse, remix, and resell."
/>

<!-- Theme -->
<meta name="theme-color" content="#0D0D0D" />

<!-- Favicons (per README_SITE.md) -->
<link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml" />
<link rel="icon" href="assets/favicon/favicon.ico" sizes="any" />
<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/favicon-192x192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/favicon-512x512.png" />
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
<link rel="manifest" href="assets/favicon/site.webmanifest" />

<!-- Social (Open Graph) -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Renewt3ch" />
<meta property="og:title" content="Renewt3ch — Futuristic Branding Built for the Next Web" />
<meta
  property="og:description"
  content="A clean, minimal identity kit engineered for modern SaaS, AI tools, and developer platforms — ready to reuse, remix, and resell."
/>
<!-- Replace with your real domain when you have it -->
<meta property="og:url" content="https://example.com/" />
<!-- Optional: add a real image file when you have it -->
<!-- <meta property="og:image" content="https://example.com/assets/previews/og-cover.png" /> -->

<!-- Social (Twitter) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Renewt3ch — Futuristic Branding Built for the Next Web" />
<meta
  name="twitter:description"
  content="A clean, minimal identity kit engineered for modern SaaS, AI tools, and developer platforms — ready to reuse, remix, and resell."
/>
<!-- <meta name="twitter:image" content="https://example.com/assets/previews/og-cover.png" /> -->

<!-- Styles + JS -->
<link rel="stylesheet" href="assets/css/main.css" />
<script defer src="assets/js/main.js"></script>
